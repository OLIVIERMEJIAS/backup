<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
    </head>
    <body style="display: flex">
        <header th:replace="plantillas/plantilla1 ::header"></header>
        <div class="container mt-3 py-3 bg-light rounded-3">

            <h1 class="card-header">Administrar asuntos</h1>

            <div class="row">
                <div class="col-10 mx-auto">
                    <form th:action="@{/guardarModificador}" method="post" th:object="${modificador}">
                        <input type="hidden" name="idModificador" th:field="*{idModificador}"/>
                        <div class="form-group">
                            <label for="profesoresModificadores.nombreProfesor" class="form-label">Nombre del profesor:</label>
                            <input type="text" name="profesoresModificadores.nombreProfesor" class="form-control" th:field="*{profesoresModificadores.nombreProfesor}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('profesoresModificadores.nombreProfesor')}" 
                                  th:errors="*{profesoresModificadores.nombreProfesor}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <select class="form-select" aria-label="Default select example">
                                <option selected="true">Seleccione el motivo del asunto</option>
                                <option value="1">Vacaciones ordinarias</option>
                                <option value="2">Vacaciones</option>
                                <option value="3">Incapacidad</option>
                                <option value="4">Capacitación</option>
                                <option value="5">Otros</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="inicioModificador" class="form-label">Fecha de inicio</label>
                            <input type="date" name="inicioModificador" class="form-control" th:field="*{inicioModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('inicioModificador')}" 
                                  th:errors="*{inicioModificador}">
                            </span>    
                        </div>
                        
                        <div class="form-group">
                            <label for="finalModificador" class="form-label">Fecha de fin</label>
                            <input type="date" name="finalModificador" class="form-control" th:field="*{finalModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('finalModificador')}" 
                                  th:errors="*{finalModificador}">
                            </span>    
                        </div>
                        
                        <div class="form-group">
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Descripción del asunto</label>
                            </div></div>
                        <div class="form-group">
                            <label for="categoriasModificadoresByIdCategoriaModificador.nombreCategoriaModificador" class="form-label">Nombre Categoría: </label>
                            <input type="text" name="categoriasModificadoresByIdCategoriaModificador.nombreCategoriaModificador" class="form-control" th:field="*{categoriasModificadoresByIdCategoriaModificador.nombreCategoriaModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('categoriasModificadoresByIdCategoriaModificador.nombreCategoriaModificador')}" 
                                  th:errors="*{categoriasModificadoresByIdCategoriaModificador.nombreCategoriaModificador}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="inicioModificador" class="form-label">Fecha Inicial:</label>
                            <input type="text" name="inicioModificador" class="form-control" th:field="*{inicioModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('inicioModificador')}" 
                                  th:errors="*{inicioModificador}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="finalModificador" class="form-label">Fecha Final:</label>
                            <input type="text" name="finalModificador" class="form-control" th:field="*{finalModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('finalModificador')}" 
                                  th:errors="*{finalModificador}">
                            </span>    
                        </div>

                        <div th:if="${editar==null}">
                            <div class="mt-3">
                                <input type="submit" value="Guardar" class="btn btn-primary" name="btnGuardar"/>
                                <a th:href="@{/modificadores}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>
                        <div th:if="${eliminar!=null}">
                            <div class="mt-3">
                                <a class="btn btn-primary" th:href="@{/borrarModificador(idModificador=*{idModificador})}">Eliminar</a>
                                <a th:href="@{/modificadores}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
