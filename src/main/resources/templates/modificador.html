<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
    </head>
    <body style="display: flex">
        <header th:replace="plantillas/plantilla1 ::header"></header>
        <div class="container mt-3 py-3 bg-light rounded-3">

            <h1 class="card-header">Administrar asuntos</h1>

            <div class="row">
                <div class="col-10 mx-auto">
                    <form th:action="@{/guardarModificador}" method="post" th:object="${modificador}">
                        <input type="hidden" name="idModificador" th:field="*{idModificador}"/>
                        <div class="form-group">
                            <label for="profesoresModificadores" class="form-label">Nombre del profesor:</label>
                            <input type="text" name="nombreModulo" class="form-control" th:field="*{profesoresModificadores}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('profesoresModificadores')}" 
                                  th:errors="*{profesoresModificadores}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="categoriasModificadoresByIdCategoriaModificador" class="form-label">Código del módulo: </label>
                            <input type="text" name="categoriasModificadoresByIdCategoriaModificador" class="form-control" th:field="*{categoriasModificadoresByIdCategoriaModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('categoriasModificadoresByIdCategoriaModificador')}" 
                                  th:errors="*{categoriasModificadoresByIdCategoriaModificador}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="inicioModificador" class="form-label">Requisito:</label>
                            <input type="text" name="inicioModificador" class="form-control" th:field="*{inicioModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('inicioModificador')}" 
                                  th:errors="*{inicioModificador}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="finalModificador" class="form-label">Requisito:</label>
                            <input type="text" name="finalModificador" class="form-control" th:field="*{finalModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('finalModificador')}" 
                                  th:errors="*{finalModificador}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="descripcionModificador" class="form-label">Requisito:</label>
                            <input type="text" name="descripcionModificador" class="form-control" th:field="*{descripcionModificador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('descripcionModificador')}" 
                                  th:errors="*{descripcionModificador}">
                            </span>    
                        </div>

                        <div th:if="${editar==null}">
                            <div class="mt-3">
                                <input type="submit" value="Guardar" class="btn btn-primary" name="btnGuardar"/>
                                <a th:href="@{/modificadores}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>
                        <div th:if="${eliminar!=null}">
                            <div class="mt-3">
                                <a class="btn btn-primary" th:href="@{/borrarModificador(idModificador=*{idModificador})}">Eliminar</a>
                                <a th:href="@{/modificadores}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
