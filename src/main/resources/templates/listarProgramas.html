<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
    </head>
    <body>

        <div class="container mt-3 py-3 bg-light rounded-3">
            <header th:replace="plantillas/plantilla1 ::header">

            </header>
            <h1 class="card-header">Lista de programas</h1>

            <div th:if="${msg!=null and !msg.empty}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Mensaje: </strong> <span th:text="${msg}">texto</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 
            </div>

            <div class="container mt-3">
                <div class="row me-1">
                    <div class="col-9 rounded">
                        <form th:action="@{/filtrarProgramas}" method="post">
                            <div class="input-group shadow p-2 mb-2 bg-body rounded">
                                <input type="text" name="txtTexto" placeholder="Nombre o código del programa" class="form-control"/>
                                <input type="submit" name="btnBuscar" value="Buscar" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 shadow p-2 mb-2 bg-body rounded">
                        <a th:href="@{/nuevoPrograma}" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Agregar programa</a>
                    </div>
                </div>
                <div class="mt-3" th:if="${programas != null and !programas.empty}">
                    <table class="table table-striped table-hover shadow p-3 mb-3 bg-body rounded">
                        <thead class="table-dark">
                            <tr>
                                <th hidden="true">Id</th>
                                <th>Nombre</th>
                                <th>Código</th>
                                <th>Horas totales</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item:${programas}">
                                <td th:text ="${item.idPrograma}" hidden="true"></td>
                                <td th:text ="${item.nombrePrograma}"></td>
                                <td th:text ="${item.codigoPrograma}"></td>
                                <td th:text ="${item.horasTotales}"></td>
                                <td> 
                                    <a th:href="@{/editarPrograma/}+${item.idPrograma}"><i class="fas fa-pen"></i> Editar</a> | 
                                    <a th:href="@{/eliminarPrograma(idPrograma=${item.idPrograma})}"><i class="fas fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
                <div th:if="${programas == null or programas.empty}">
                    Actualmente no hay datos de programas.
                </div>
            </div>
        </div>
    </body>
</html>
