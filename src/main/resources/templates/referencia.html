
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantillas/plantilla1 :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
    </head>
    <body style="display: flex">
        <header th:replace="plantillas/plantilla1 :: header"></header>
        <div class="container mt-1 py-1">
            <div class="card">
                <div class="card-header d-flex justify-content-around">
                    <h3>Gestión de Referencias</h3>
                </div>

                <div class="card-body">
                    <form th:action="@{/guardarReferencia}" method="post" th:object="${referencia}">



                        <div>
                            <label class="form-label" for="codigo">Ingrese el código de la referencia</label>
                            <div class="input-group">
                                <input type="text" id="codigo" name="codigo" value="" th:field="*{codigo}" />
                            </div> 
                        </div>

                        <div>
                            <label class="form-label">Ingrese los días lectivos, con respecto a los ejemplos:</label>
                            <label class="form-label">LKMJV</label>
                            <label class="form-label">LKJVS</label>
                            <label class="form-label">No use espacios, comas u otro símbolo</label>
                            <label class="form-label">L: LUNES, K: MARTES, M:MIÉRCOLES, J:JUEVES, V:VIERNES y S:SABADO</label> 

                            <div>
                                <input type="text" id="dias" name="dias" value="" th:field="*{diasReferencia}"/>
                            </div>

                        </div>


                        <div>
                            <label class="form-label">Seleccione el máximo de horas del programa</label>
                            <div class="input-group">
                                <input type="number" id="horasMaximas" name="horasMaximas" value="" th:field="*{horasMaximasReferencia}" />
                            </div> 
                        </div>
                        <div>
                            <label for="fechaInicial" class="form-label">Seleccione la fecha inicial</label>
                            <div class="input-group">
                                <input type="date" id="fechaInicial" name="fechaInicial" value=""
                                       th:field="*{inicioReferencia}" class="form-control"/>
                            </div> 
                        </div>
                        <div>
                            <label for="horaInicial" class="form-label">Seleccione la hora inicial</label>
                            <div class="input-group">
                                <input type="time" id="horaInicial" name="horaInicial" value=""
                                       th:field="*{horaInicioReferencia}" class="form-control"/>
                            </div> 
                        </div>

                        <div>
                            <label for="horaFinal" class="form-label">Seleccione la hora final</label>
                            <div class="input-group">
                                <input  th:field="*{horaFinalReferencia}"
                                        class="btn btn-outline-primary form-control" type="time" id="horaFinal" name="horaFinal" value=""/>
                            </div> 

                        </div>

                        <div>
                            <label class="form-label">Seleccione el estado de la referencia</label>

                            <select class="form-control" th:field="*{estadoReferencia}">
                                <option selected="true" value="Activo">Activo</option>
                                <option value="Suspendido">Suspendido</option>
                                <option value="Finalizado">Finalizado</option>
                            </select>
                        </div>


                        <div th:if="${accionEliminar == null}" class="input-group">
                            <input class="btn btn-primary mt-3 p-10" type="submit" id="btnGuardar" name="btnGuardar" value="Guardar" />
                            <a th:href="@{/referencias}" class="btn btn-warning mt-3" type="button" id="btnBorrar" name="btnBorrar">Cancelar</a>

                        </div> 

                        <div th:if="${accionEliminar != null}" class="input-group">
                            <a th:href="@{/borrarReferencia/}+${referencia.idReferencia}" class="btn btn-primary mt-3 p-10" type="submit" id="btnEliminar" name="btnEliminar">Eliminar</a>
                            <a th:href="@{/referencias}" class="btn btn-warning mt-3" type="button" id="btnBorrar" name="btnBorrar">Cancelar</a>

                        </div> 

                    </form> <!--FIN FORMULARIO-->
                    
                </div>
            </div>
           

        </div>
    </body>
</html>
