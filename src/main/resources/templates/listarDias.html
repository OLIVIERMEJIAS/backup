<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
    </head>
    <body style="display: flex">
        <header th:replace="plantillas/plantilla1 ::header"></header>
        <div class="container py-3 bg-light rounded-3">
            <h1 class="card-header">Lista de Días no lectivos</h1>
            <div th:if="${msg!=null and !msg.empty}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Mensaje: </strong> <span th:text="${msg}">texto</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 
            </div>

            <div class="container mt-3">
                <div class="row me-1">
                    <div class="col-9 rounded">
                        <form th:action="@{/filtrarDias}" method="post">
                            <div class="input-group shadow p-2 mb-2 bg-body rounded">
                                <input type="text" name="txtTexto" placeholder="Motivo del día:" class="form-control"/>
                                <input type="submit" name="btnBuscar" value="Buscar" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 shadow p-2 mb-2 bg-body rounded">
                        <a th:href="@{/nuevoDia}" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Agregar día</a>
                    </div>
                </div>
                <div class="mt-3" th:if="${dias != null and !dias.empty}">
                    <table class="table table-striped table-hover shadow p-3 mb-3 bg-body rounded">
                        <thead class="table-dark">
                            <tr>
                                <th hidden="true">Id</th>
                                <th>Motivo</th>
                                <th>Fecha de inicio</th>
                                <th>Cantidad de días</th>
                                <th>Centro de Formación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item:${dias}">
                                <td th:text ="${item.idDiaFeriado}" hidden="true"></td>
                                <td th:text ="${item.nombreDiaFeriado}"></td>
                                <td th:text ="${item.fechaInicioDiaFeriado}"></td>
                                <td th:text ="${item.diasTotalesDiaFeriado}"></td>
                                <td th:if="${item.centrosFormacionesByIdCentroFormacion}==null">
                                    No aplica
                                </td>
                                <td th:if="${item.centrosFormacionesByIdCentroFormacion}!=null">
                                    <span th:text="${item.centrosFormacionesByIdCentroFormacion.nombreCentroFormacion}"></span>
                                </td>
                                <td> 
                                    <a th:href="@{/editarDia/}+${item.idDiaFeriado}"><i class="fas fa-pen"></i> Editar</a> | 
                                    <a th:href="@{/eliminarDia(idDiaFeriado=${item.idDiaFeriado})}"><i class="fas fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
                <div th:if="${dias == null or dias.empty}">
                    Actualmente no hay días no lectivos de.
                </div>
            </div>
        </div>
    </body>
</html>
