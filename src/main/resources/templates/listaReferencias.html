<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantillas/plantilla1 :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
         <div class="container mt-3 py-3 bg-light rounded-3">
            <header th:replace="plantillas/plantilla1 :: header" >

            </header>
            <h1 class="card-header">Lista de Referencias</h1>

            <div th:if="${msg!=null and !msg.empty}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Mensaje: </strong> <span th:text="${msg}">texto</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 
            </div>

            <div class="container mt-3">
                <div class="row me-1">
                    <div class="col-9 rounded">
                        <form th:action="@{/filtrarReferencias}" method="post">
                            <div class="input-group shadow p-2 mb-2 bg-body rounded">
                                <input type="text" name="txtTexto" placeholder="Ingrese C贸digo, Nombre de Programa o m贸dulo individual" class="form-control"/>
                                <input type="submit" name="btnBuscar" value="Buscar" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 shadow p-2 mb-2 bg-body rounded">
                        <a th:href="@{/nuevaReferencia}" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Agregar Cliente</a>
                    </div>
                </div>
                <div class="mt-3" th:if="${referencias != null and !referencias.empty}">
                    <table class="table table-striped table-hover shadow p-3 mb-3 bg-body rounded">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>C贸digo</th>
                                <th>Programa</th>
                                <th>M贸dulo Individual</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ref:${referencia}">
                                <td th:text ="${ref.idReferencia}"></td>
                                <td th:text ="${ref.programaReferencia.nombrePrograma}"></td>
                                <td th:text ="${ref.moduloReferencia.nombreModulo}"></td>
                                <td>
                                    <a th:href="@{/editarFeferencia/}+${ref.idReferencia}">Editar</a> | 
                                    <a th:href="@{/eliminarReferencia/}+${ref.idReferencia}"><i class="fas fa-trash-alt"></i>Eliminar</a> 
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
                <div th:if="${clientes == null or clientes.empty}">
                    No hay Clientes en la Base de Datos
                </div>
            </div>
        </div>
    </body>
</html>
