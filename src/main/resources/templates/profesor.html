<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantillas/plantilla1 ::head">
        <title>hola</title>
    </head>
    <body style="display: flex">
        <header th:replace="plantillas/plantilla1 ::header"></header>
        <div class="container mt-3 py-3 bg-light rounded-3">
            <h1 class="card-header">Administrar profesores</h1>
            <div th:if="${msg!=null and !msg.empty}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Mensaje: </strong> <span th:text="${msg}">texto</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 
            </div>
            <div class="row">
                <div class="col-10 mx-auto">
                    <form th:action="@{/guardarProfesor}" method="post" th:object="${profesor}">
                        <input type="hidden" name="idProfesor" th:field="*{idProfesor}"/>

                        <div class="form-group" hidden="true">
                            <label for="contrasenaProfesor" class="form-label">Contraseña: </label>
                            <input type="text" name="contrasenaProfesor" class="form-control" value="Profe"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('contrasenaProfesor')}" 
                                  th:errors="*{contrasenaProfesor}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="nombreProfesor" class="form-label">Nombre:</label>
                            <input type="text" name="nombreProfesor" class="form-control" th:field="*{nombreProfesor}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('nombreProfesor')}" 
                                  th:errors="*{nombreProfesor}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="apellido1Profesor" class="form-label">Apellido:</label>
                            <input type="text" name="apellido1Profesor" class="form-control" th:field="*{apellido1Profesor}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('apellido1Profesor')}" 
                                  th:errors="*{apellido1Profesor}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="apellido2Profesor" class="form-label">Segundo Apellido:</label>
                            <input type="text" name="apellido2Profesor" class="form-control" th:field="*{apellido2Profesor}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('apellido2Profesor')}" 
                                  th:errors="*{apellido2Profesor}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="correoProfesor" class="form-label">Email:</label>
                            <input type="text" name="correoProfesor" class="form-control" th:field="*{correoProfesor}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('correoProfesor')}" 
                                  th:errors="*{correoProfesor}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="cedulaProfesor" class="form-label">Cédula:</label>
                            <input type="text" name="cedulaProfesor" class="form-control" th:field="*{cedulaProfesor}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('cedulaProfesor')}" 
                                  th:errors="*{cedulaProfesor}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="administradoresByIdAdministrador.idAdministrador" class="form-label">Id administrador:</label>
                            <input type="text" name="administradoresByIdAdministrador.idAdministrador" class="form-control" th:field="*{administradoresByIdAdministrador.idAdministrador}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('administradoresByIdAdministrador.idAdministrador')}" 
                                  th:errors="*{administradoresByIdAdministrador.idAdministrador}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="rol.idRol" class="form-label">Rol:</label>
                            <input type="text" name="rol.idRol" class="form-control" th:field="*{rol.idRol}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('rol.idRol')}" 
                                  th:errors="*{rol.idRol}">
                            </span>    
                        </div>

                        <div th:if="${editar==null}">
                            <div class="mt-3">
                                <input type="submit" value="Guardar" class="btn btn-primary" name="btnGuardar"/>
                                <a th:href="@{/profesores}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>
                        <div th:if="${eliminar!=null}">
                            <div class="mt-3">
                                <a class="btn btn-primary" th:href="@{/borrarProfesor(idProfesor=*{idProfesor})}">Eliminar</a>
                                <a th:href="@{/profesores}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
