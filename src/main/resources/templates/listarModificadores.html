
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
    </head>
    <body style="display:flex">
        <header th:replace="plantillas/plantilla1 ::header"></header>
        <div class="container mt-3 py-3 bg-light rounded-3">
            <h1 class="card-header">Lista de Asuntos de Profesores</h1>

            <div th:if="${msg!=null and !msg.empty}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Mensaje: </strong> <span th:text="${msg}">texto</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 
            </div>

            <div class="container mt-3">
                <div class="row me-1">
                    <div class="col-9 rounded">
                        <form th:action="@{/filtrarModificadores}" method="post">
                            <div class="input-group shadow p-2 mb-2 bg-body rounded">
                                <input type="text" name="txtTexto" placeholder="Nombre, apellido o cédula del asunto" class="form-control"/>
                                <input type="submit" name="btnBuscar" value="Buscar" class="btn btn-primary"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-3 shadow p-2 mb-2 bg-body rounded">
                        <a th:href="@{/nuevoProfesor}" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Agregar profesor</a>
                    </div>
                </div>
                <div class="mt-3" th:if="${profesores != null and !profesores.empty}">
                    <table class="table table-striped table-hover shadow p-3 mb-3 bg-body rounded">
                        <thead class="table-dark">
                            <tr>
                                <th hidden="true">Id</th>
                                <th>Nombre</th>
                                <th>Primer Apellido</th>
                                <th>Correo</th>
                                <th>Cédula</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item:${profesores}">
                                <td th:text ="${item.idProfesor}" hidden="true"></td>
                                <td th:text ="${item.nombreProfesor}"></td>
                                <td th:text ="${item.apellido1Profesor}"></td>
                                <td th:text ="${item.correoProfesor}"></td>
                                <td th:text ="${item.cedulaProfesor}"></td>
                                <td> 
                                    <a th:href="@{/editarProfesor/}+${item.idProfesor}"><i class="fas fa-pen"></i> Editar</a> | 
                                    <a th:href="@{/eliminarProfesor(idProfesor=${item.idProfesor})}"><i class="fas fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
                <div class="mt-3">
                    <a th:href="@{/modificador}" class="btn btn-success">Agregar Asuntos</a>
                </div>
                <div th:if="${profesores == null or profesores.empty}">
                    Actualmente no hay datos de asuntos.
                </div>
            </div>
        </div>
    </body>
</html>
