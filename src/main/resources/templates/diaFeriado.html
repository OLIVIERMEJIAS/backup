<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
    </head>
    <body style="display: flex">
        <header th:replace="plantillas/plantilla1 ::header"></header>
        <div class="container mt-3 py-3 bg-light rounded-3">

            <h1 class="card-header">Administrar Días No lectivos</h1>

            <div class="row">
                <div class="col-10 mx-auto">
                    <form th:action="@{/guardarDiaFeriado}" method="post" th:object="${diaFeriado}">
                        <input type="hidden" name="idDiaFeriado" th:field="*{idDiaFeriado}"/>
                        <div class="form-group">
                            <label for="nombreDiaFeriado" class="form-label">Motivo del día sin lecciones:</label>
                            <input type="text" name="nombreDiaFeriado" class="form-control" th:field="*{nombreDiaFeriado}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('nombreDiaFeriado')}" 
                                  th:errors="*{nombreDiaFeriado}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="fechaInicioDiaFeriado" class="form-label">Fecha de inicio: </label>
                            <input type="date" name="fechaInicioDiaFeriado" class="form-control" th:field="*{fechaInicioDiaFeriado}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('fechaInicioDiaFeriado')}" 
                                  th:errors="*{fechaInicioDiaFeriadovv}">
                            </span>    
                        </div>

                        <div class="form-group">
                            <label for="diasTotalesDiaFeriado" class="form-label">Cantidad de días: </label>
                            <input type="number" name="diasTotalesDiaFeriado" class="form-control" th:field="*{diasTotalesDiaFeriado}"/>
                            <span class="font-italic text-danger" 
                                  th:if="${#fields.hasErrors('diasTotalesDiaFeriado')}" 
                                  th:errors="*{diasTotalesDiaFeriado}">
                            </span>    
                        </div>

                        <div th:if="${editar==null}">
                            <div class="mt-3">
                                <input type="submit" value="Guardar" class="btn btn-primary" name="btnGuardar"/>
                                <a th:href="@{/diasFeriados}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>
                        <div th:if="${eliminar!=null}">
                            <div class="mt-3">
                                <a class="btn btn-primary" th:href="@{/borrarDiaFeriado(idDiaFeriado=*{idDiaFeriado})}">Eliminar</a>
                                <a th:href="@{/diasFeriados}" class="btn btn-warning">Regresar</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
